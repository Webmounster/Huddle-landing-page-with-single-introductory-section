<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>

  <main class="container">
    <!-- SECCION 1 -->
    <section id="seccion1">
      <div id="logo-container">
        <img src="./images/logo.svg" alt="Imagen Logo">
      </div>

      <div id="mockup-container">
        <img src="./images/illustration-mockups.svg" alt="Imagen mockup">
      </div>
    </section>


    <!-- SECCION 2 -->
    <section id="seccion2">
      <h2>Build The Community</h2>
      <h2> Your Fans Will Love</h2>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections
        with your users as you engage in genuine discussion.</p>

      <div class="btn">
        <a href="#">Register</a>
      </div>

      <div id="redes-sociales">
        <a href="https://es-es.facebook.com/"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </section>
  </main>

</html>
